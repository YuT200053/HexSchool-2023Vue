<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w5 - 客戶產品頁</title>
    <!-- bootstrap css / font awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- 產品列表 -->
        <!-- align-middle 垂直置中 -->
        <table class="table mt-4 align-middle">
          <thead>
            <tr>
              <th width="30%">圖片</th>
              <th>商品名稱</th>
              <th>價格</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="py-3">
              <th></th>
              <th>蜂蜜檸檬蛋糕</th>
              <th>
                <del class="h6">原價 1000 元</del>
                <div class="h5">現在只要 900 元</div>
              </th>
              <th>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#productModal"
                  >
                    <i class="fas fa-spinner fa-pulse"></i>
                    查看更多
                  </button>
                  <button type="button" class="btn btn-outline-danger">
                    <i class="fas fa-spinner fa-pulse"></i>
                    加到購物車
                  </button>
                </div>
              </th>
            </tr>
          </tbody>
        </table>
        <!-- 購物車列表 -->
        <div class="text-end mt-4">
          <button type="button" class="btn btn-outline-danger">
            清空購物車
          </button>
        </div>
        <table class="table align-middle">
          <thead>
            <tr>
              <th></th>
              <th width="30%">品名</th>
              <th width="30%">數量 / 單位</th>
              <th width="30%">單價</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>
                <div class="btn btn-outline-danger">×</div>
              </th>
              <th>蜂蜜檸檬蛋糕</th>
              <th>
                <div class="input-group">
                  <input
                    type="number"
                    name="quantity"
                    id="quantity"
                    class="form-control"
                    value="1"
                  />
                  <span class="input-group-text">個</span>
                </div>
              </th>
              <th class="text-end">900</th>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end">總計</td>
              <td class="text-end">1000</td>
            </tr>
            <tr>
              <td class="text-success text-end" colspan="3">折扣價</td>
              <td class="text-success text-end">900</td>
            </tr>
          </tfoot>
        </table>
        <!-- 收件者資料 -->
        <div class="row">
          <v-form
            v-slot="{ errors }"
            @submit="onSubmit"
            class="my-4 col-lg-6 mx-auto"
          >
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <v-field
                id="email"
                name="email"
                type="email"
                class="form-control"
                :class="{ 'is-invalid': errors['email'] }"
                placeholder="請輸入 Email"
                rules="email|required"
                v-model="user.email"
              ></v-field>
              <error-message
                name="email"
                class="invalid-feedback"
              ></error-message>
            </div>
            <!-- name -->
            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field
                id="name"
                name="name"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['name'] }"
                placeholder="請輸入姓名"
                rules="required"
                v-model="user.name"
              ></v-field>
              <error-message
                name="name"
                class="invalid-feedback"
              ></error-message>
            </div>
            <!-- tel -->
            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field
                id="tel"
                name="tel"
                type="tel"
                class="form-control"
                :class="{ 'is-invalid': errors['tel'] }"
                placeholder="請輸入姓名"
                rules="required|min:8"
                v-model="user.tel"
              ></v-field>
              <error-message
                name="tel"
                class="invalid-feedback"
              ></error-message>
            </div>
            <!-- address -->
            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field
                id="address"
                name="address"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['address'] }"
                placeholder="請輸入地址"
                rules="required"
                v-model="user.address"
              ></v-field>
              <error-message
                name="address"
                class="invalid-feedback"
              ></error-message>
            </div>
            <!-- notice -->
            <div class="mb-3">
              <label for="message" class="form-label">留言</label
              ><textarea
                class="form-control"
                name="message"
                id="message"
              ></textarea>
            </div>
            <!-- submit -->
            <div class="text-end">
              <button
                type="submit"
                class="btn btn-danger"
                @submit.prevent="onSubmit()"
              >
                送出訂單
              </button>
            </div>
          </v-form>
        </div>
        <!-- product modal -->
        <div
          class="modal fade"
          id="productModal"
          tabindex="-1"
          aria-labelledby="productModal"
          aria-hidden="true"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="exampleModalLabel">檸檬蜂蜜蛋糕</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body row">
                <div class="col-6">pic</div>
                <div class="col-6">
                  <div class="badge rounded-pill bg-primary">蛋糕</div>
                  <p>商品描述：尺寸：6寸</p>
                  <p>
                    商品內容：蜜蜂蜜蛋糕，夾層夾上酸酸甜甜的檸檬餡，清爽可口的滋味讓人口水直流！
                  </p>
                  <del class="h6">原價 1000 元</del>
                  <div class="h5">現在只要 900 元</div>
                  <div class="input-group mt-3">
                    <input
                      type="number"
                      name="quantity"
                      id="quantity"
                      class="form-control"
                      value="1"
                    />
                    <button type="button" class="btn btn-primary">
                      加入購物車
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- veevalidate -->
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <!-- customized -->
    <script src="./products.js" type="module"></script>
  </body>
</html>
