<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w4 - 產品頁</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- create new product -->
        <div class="mt-4 text-end">
          <button
            type="button"
            class="btn btn-primary"
            @click.prevent="openModal('new')"
          >
            建立新的產品
          </button>
        </div>
        <!-- products list -->
        <table class="table mt-4">
          <thead>
            <tr class="text-center">
              <th width="12%">分類</th>
              <th>產品名稱</th>
              <th width="12%">原價</th>
              <th width="12%">售價</th>
              <th width="12%">是否啟用</th>
              <th width="12%">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" :key="product.id">
              <th>{{ product.category }}</th>
              <th>{{ product.title }}</th>
              <th class="text-end">{{ product.origin_price }}</th>
              <th class="text-end">{{ product.price }}</th>
              <th class="text-center">
                <span class="text-success" v-if="product.is_enabled">啟用</span>
                <span class="text-secondary" v-else>未啟用</span>
              </th>
              <th class="text-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    @click.prevent="openModal('edit', product)"
                  >
                    編輯</button
                  ><button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    @click.prevent="openModal('delete', product)"
                  >
                    刪除
                  </button>
                </div>
              </th>
            </tr>
          </tbody>
        </table>
        <!-- pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <!-- 當目前在第一頁則不能使用 -->
            <li
              class="page-item"
              :class="{'disabled': pagination.current_page === 1}"
            >
              <a
                class="page-link"
                href="#"
                aria-label="Previous"
                @click.prevent="getData(pagination.current_page - 1)"
              >
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <!-- v-for 渲染總頁數 -->
            <!-- 目前頁數加上 active class -->
            <li
              class="page-item"
              aria-current="page"
              v-for="(page, index) in pagination.total_pages"
              :key="'page' + key"
              :class="{'active': page === pagination.current_page}"
            >
              <a class="page-link" href="#" @click.prevent="getData(page)"
                >{{ page }}</a
              >
            </li>
            <!-- 當目前頁數等於總頁數則不能使用 -->
            <li
              class="page-item"
              :class="{'disabled': pagination.current_page === pagination.total_pages}"
            >
              <a
                class="page-link"
                href="#"
                aria-label="Next"
                @click.prevent="getData(pagination.current_page + 1)"
              >
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- create / edit modal -->
        <div
          class="modal fade"
          id="createModal"
          tabindex="-1"
          aria-labelledby="createModal"
          aria-hidden="true"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">
                  <span v-if="isNew">新增產品</span>
                  <span v-else>編輯產品</span>
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body row">
                <!-- images -->
                <div class="col-md-4">
                  <label for="imgUrl" class="form-label">主要圖片</label>
                  <input
                    type="text"
                    name="imgUrl"
                    id="imgUrl"
                    class="form-control mb-4"
                    placeholder="請輸入圖片連結"
                    v-model="tempProduct.imageUrl"
                  />
                  <img
                    :src="tempProduct.imageUrl"
                    v-if="tempProduct.imageUrl"
                    class="img-fluid mb-3"
                  />
                  <!-- more images -->
                  <!-- 如果 imagesUrl 有長度就出現 -->
                  <div
                    v-for="(img, key) in tempProduct.imagesUrl"
                    :key="'img' + key"
                    v-if="tempProduct.imagesUrl.length"
                  >
                    <label for="imgUrl" class="form-label">圖片網址</label>
                    <input
                      type="text"
                      name="imgUrl"
                      class="form-control mb-4"
                      placeholder="請輸入圖片連結"
                      v-model="tempProduct.imagesUrl[key]"
                    />
                    <img :src="img" v-if="img" class="img-fluid mb-3" />
                  </div>
                  <!-- image button -->
                  <!-- 如果 imagesUrl 是空的，或是有值，就出現新增圖片 -->
                  <!-- 點擊新增圖片，先新增一個空字串到 imagesUrl 中 -->
                  <button
                    type="button"
                    class="btn btn-outline-primary w-100"
                    v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]"
                    @click.prevent="tempProduct.imagesUrl.push('')"
                  >
                    新增圖片
                  </button>
                  <!-- 點擊刪除圖片，就刪除最後一個圖片網址 -->
                  <button
                    type="button"
                    class="btn btn-outline-danger w-100"
                    v-else
                    @click.prevent="tempProduct.imagesUrl.pop()"
                  >
                    刪除圖片
                  </button>
                </div>
                <!-- information -->
                <div class="col-md-8">
                  <label for="title" class="form-label">標題</label
                  ><input
                    type="text"
                    class="form-control mb-3"
                    id="title"
                    placeholder="請輸入標題"
                    v-model="tempProduct.title"
                  />
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="category" class="form-label">分類</label
                      ><input
                        type="text"
                        class="form-control"
                        id="category"
                        placeholder="請輸入分類"
                        v-model="tempProduct.category"
                      />
                    </div>
                    <div class="col-6">
                      <label for="unit" class="form-label">單位</label
                      ><input
                        type="text"
                        class="form-control"
                        id="unit"
                        placeholder="請輸入單位"
                        v-model="tempProduct.unit"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="origin_price" class="form-label">原價</label
                      ><input
                        type="number"
                        class="form-control"
                        id="origin_price"
                        placeholder="請輸入原價"
                        v-model="tempProduct.origin_price"
                      />
                    </div>
                    <div class="col-6">
                      <label for="price" class="form-label">售價</label
                      ><input
                        type="number"
                        class="form-control"
                        id="price"
                        placeholder="請輸入售價"
                        v-model="tempProduct.price"
                      />
                    </div>
                  </div>
                  <hr />
                  <label for="description" class="form-label">產品描述</label>
                  <textarea
                    name="description"
                    id="description"
                    class="form-control mb-3"
                    placeholder="請輸入產品描述"
                    v-model="tempProduct.description"
                  ></textarea>
                  <label for="content" class="form-label">說明內容</label>
                  <textarea
                    name="content"
                    id="content"
                    class="form-control mb-3"
                    placeholder="請輸入說明內容"
                    v-model="tempProduct.content"
                  ></textarea>
                  <input
                    type="checkbox"
                    name="is_enabled"
                    id="is_enabled"
                    class="form-check-input me-1"
                    v-model="tempProduct.is_enabled"
                  /><label for="is_enabled" class="form-label">是否啟用</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <!-- 因為新增和編輯是同一個 modal，因此要判斷是要 post 還是 put -->
                <button
                  type="button"
                  class="btn btn-primary"
                  @click.prevent="updateProduct"
                >
                  確認
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- delete modal -->
        <div
          class="modal fade"
          id="deleteModal"
          tabindex="-1"
          aria-labelledby="deleteModal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">刪除產品</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                是否刪除<span class="text-danger">貓貓</span
                >商品(刪除後將無法恢復)。
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  @click.prevent="deleteProduct"
                >
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="products.js" type="module"></script>
  </body>
</html>
