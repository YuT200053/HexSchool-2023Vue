<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 - 產品頁</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4 text-end">
          <!-- 開啟新增產品的 modal，暫存資料為空 -->
          <button
            type="button"
            class="btn btn-primary"
            @click.prevent="openModal('new')"
          >
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr class="text-center">
              <th width="12%" class="">分類</th>
              <th>產品名稱</th>
              <th width="12%">原價</th>
              <th width="12%">售價</th>
              <th width="12%">是否啟用</th>
              <th width="12%">編輯</th>
            </tr>
          </thead>
          <tbody>
            <!-- 渲染產品列表 -->
            <tr v-for="product in products" :key="product.name">
              <td>{{ product.category }}</td>
              <td>{{ product.title }}</td>
              <td class="text-end">{{ product.origin_price }}</td>
              <td class="text-end">{{ product.price }}</td>
              <td>
                <!-- 如果 is_enabled 是 true 則啟用，反之未啟用 -->
                <div class="text-center" role="group">
                  <span class="text-success" v-if="product.is_enabled"
                    >啟用</span
                  ><span class="text-secondary" v-else>未啟用</span>
                </div>
              </td>
              <td class="text-center">
                <div class="btn-group" role="group">
                  <!-- 開啟編輯產品的 modal，暫存資料為點擊 product -->
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    @click.prevent="openModal('edit', product)"
                  >
                    編輯</button
                  ><button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    @click.prevent="openModal('delete', product)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- modal 新增產品 -->
        <div
          class="modal fade"
          id="addProduct"
          ref="productModal"
          tabindex="-1"
          aria-labelledby="addProduct"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header bg-dark">
                <div class="modal-title text-white">
                  <span v-if="isNew">新增產品</span>
                  <span v-else>編輯產品</span>
                </div>
                <!-- 關閉的叉叉 -->
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="addProduct" class="row">
                  <div class="col-md-4">
                    <!-- 圖片相關 -->
                    <label for="imgUrl" class="form-label">主要圖片</label
                    ><input
                      type="text"
                      id="imgUrl"
                      class="form-control mb-3"
                      placeholder="請輸入圖片連結"
                      v-model="tempProduct.imageUrl"
                    />
                    <img class="img-fluid mb-3" :src="tempProduct.imageUrl" />
                    <h3 class="mb-3">多圖新增</h3>
                    <!-- 渲染多圖新增 -->
                    <div v-for="(img, key) in tempProduct.imagesUrl" :key="key">
                      <label :for="`imagesUrl${key}`" class="form-label"
                        >圖片網址</label
                      >
                      <input
                        type="text"
                        :id="`images${key}`"
                        v-model="tempProduct.imagesUrl[key]"
                        class="form-control mb-3"
                        placeholder="請輸入圖片連結"
                      />
                      <img :src="img" class="img-fluid mb-3" />
                    </div>
                    <!-- 如果 imagesUrl 是空的，或是有值，就出現新增按鈕 -->
                    <div
                      class="mb-3"
                      v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]"
                    >
                      <button
                        type="button"
                        class="btn btn-outline-primary w-100"
                        @click.prevent="tempProduct.imagesUrl.push('')"
                      >
                        新增圖片
                      </button>
                    </div>
                    <!-- input 沒有值就出現刪除按鈕 -->
                    <div v-else>
                      <button
                        class="btn btn-outline-danger btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.pop()"
                      >
                        刪除圖片
                      </button>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <label for="title" class="form-label">標題</label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="form-control mb-3"
                      placeholder="請輸入標題"
                      v-model="tempProduct.title"
                    />
                    <div class="row">
                      <div class="col-md-6">
                        <label for="category" class="form-label">分類</label>
                        <input
                          type="text"
                          name="category"
                          id="category"
                          class="form-control mb-3"
                          placeholder="請輸入分類"
                          v-model="tempProduct.category"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="unit" class="form-label">單位</label>
                        <input
                          type="text"
                          name="unit"
                          id="unit"
                          class="form-control mb-3"
                          placeholder="請輸入單位"
                          v-model="tempProduct.unit"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="origin_price" class="form-label"
                          >原價</label
                        >
                        <input
                          type="number"
                          name="origin_price"
                          id="origin_price"
                          class="form-control mb-3"
                          placeholder="請輸入原價"
                          v-model="tempProduct.origin_price"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="price" class="form-label">售價</label>
                        <input
                          type="number"
                          name="price"
                          id="price"
                          class="form-control mb-3"
                          placeholder="請輸入售價"
                          v-model="tempProduct.price"
                        />
                      </div>
                    </div>
                    <hr />
                    <label for="description" class="form-label">產品描述</label>
                    <textarea
                      name="description"
                      id="description"
                      class="form-control mb-3"
                      placeholder="請輸入產品描述"
                      v-model="tempProduct.description"
                    ></textarea>
                    <label for="content" class="form-label">說明內容</label>
                    <textarea
                      name="content"
                      id="content"
                      class="form-control mb-3"
                      placeholder="請輸入說明內容"
                      v-model="tempProduct.content"
                    ></textarea>
                    <input
                      type="checkbox"
                      name="is_enabled"
                      id="is_enabled"
                      class="form-check-input"
                      v-model="tempProduct.is_enabled"
                    />
                    <label for="is_enabled">是否啟用</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  @click.prevent="updateProduct()"
                >
                  確認
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal 刪除產品 -->
        <div
          class="modal fade"
          id="deleteProduct"
          tabindex="-1"
          aria-labelledby="deleteModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger">
                <div class="modal-title text-white">刪除產品</div>
                <!-- 關閉的叉叉 -->
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>
                  是否刪除
                  <strong class="text-danger"> {{ tempProduct.title }} </strong>
                  商品 ( 刪除後將無法恢復 )。
                </p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  @click.prevent="deleteProduct"
                >
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="products.js" type="module"></script>
  </body>
</html>
