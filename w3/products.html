<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4 text-end">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addProduct"
          >
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="12%">分類</th>
              <th>產品名稱</th>
              <th width="12%">原價</th>
              <th width="12%">售價</th>
              <th width="12%">是否啟用</th>
              <th width="12%">編輯</th>
            </tr>
          </thead>
          <tbody>
            <!-- 渲染產品列表 -->
            <tr v-for="product in products" :key="product.name">
              <td>{{ product.category }}</td>
              <td>{{ product.title }}</td>
              <td class="text-end">{{ product.origin_price }}</td>
              <td class="text-end">{{ product.price }}</td>
              <td>
                <!-- 如果 is_enabled 是 true 則啟用，反之未啟用 -->
                <div class="btn-group" role="group">
                  <button
                    type="button"
                    class="btn btn-sm"
                    :class="{'btn-success': product.is_enabled, 'btn-outline-success': !product.is_enabled}"
                  >
                    啟用</button
                  ><button
                    type="button"
                    class="btn btn-sm"
                    :class="{'btn-secondary': !product.is_enabled, 'btn-outline-secondary': product.is_enabled}"
                  >
                    未啟用
                  </button>
                </div>
              </td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-outline-primary btn-sm">
                    編輯</button
                  ><button type="button" class="btn btn-outline-danger btn-sm">
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- modal 新增產品 -->
        <div
          class="modal fade"
          id="addProduct"
          tabindex="-1"
          aria-labelledby="addProduct"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header bg-dark">
                <div class="modal-title text-white">新增產品</div>
                <!-- 關閉的叉叉 -->
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="addProduct" class="row">
                  <div class="col-md-4">
                    <!-- 圖片相關 -->
                    <label for="imgUrl" class="form-label">主要圖片</label
                    ><input
                      type="text"
                      id="imgUrl"
                      class="form-control mb-3"
                      placeholder="請輸入圖片連結"
                    />
                    <h3 class="mb-3">多圖新增</h3>
                    <button type="button" class="btn btn-outline-primary w-100">
                      新增圖片
                    </button>
                  </div>
                  <div class="col-md-8">
                    <label for="title" class="form-label">標題</label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="form-control mb-3"
                      placeholder="請輸入標題"
                    />
                    <div class="row">
                      <div class="col-md-6">
                        <label for="category" class="form-label">分類</label>
                        <input
                          type="text"
                          name="category"
                          id="category"
                          class="form-control mb-3"
                          placeholder="請輸入分類"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="unit" class="form-label">單位</label>
                        <input
                          type="text"
                          name="unit"
                          id="unit"
                          class="form-control mb-3"
                          placeholder="請輸入單位"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="origin_price" class="form-label"
                          >原價</label
                        >
                        <input
                          type="number"
                          name="origin_price"
                          id="origin_price"
                          class="form-control mb-3"
                          placeholder="請輸入原價"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="price" class="form-label">售價</label>
                        <input
                          type="number"
                          name="price"
                          id="price"
                          class="form-control mb-3"
                          placeholder="請輸入售價"
                        />
                      </div>
                    </div>
                    <hr />
                    <label for="description" class="form-label">產品描述</label>
                    <textarea
                      name="description"
                      id="description"
                      class="form-control mb-3"
                      placeholder="請輸入產品描述"
                    ></textarea>
                    <label for="content" class="form-label">說明內容</label>
                    <textarea
                      name="content"
                      id="content"
                      class="form-control mb-3"
                      placeholder="請輸入說明內容"
                    ></textarea>
                    <input
                      type="checkbox"
                      name="is_enabled"
                      id="is_enabled"
                      class="form-check-input"
                    />
                    <label for="is_enabled">是否啟用</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button type="button" class="btn btn-primary">確認</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="products.js" type="module"></script>
  </body>
</html>
