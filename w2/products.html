<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/products.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  v-for="(item, key) in products"
                  :key="item.id"
                  :class="{'bg-secondary': !item.is_enabled, 'bg-opacity-10': !item.is_enabled}"
                >
                  <td width="150">{{ item.title }}</td>
                  <td width="120">{{ item.origin_price }}</td>
                  <td width="120">{{ item.price }}</td>
                  <td width="150">
                    <!-- 點擊按鈕切換啟用開關，未啟用則無法查看細節，並清空站存資料 -->
                    <button
                      type="button"
                      class="btn"
                      :class="item.is_enabled ? 'btn-outline-success' : 'btn-outline-danger'"
                      @click="item.is_enabled = !item.is_enabled, tempProduct = {}"
                    >
                      {{ item.is_enabled ? '啟用' : '未啟用' }}
                    </button>
                    <!--<span class="text-success" v-if="item.is_enabled">啟用</span>
                        <span v-else>未啟用</span> -->
                  </td>
                  <td width="120">
                    <button
                      type="button"
                      class="btn btn-primary"
                      @click.prevent="tempProduct = item"
                      :disabled="!item.is_enabled"
                    >
                      查看細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{ products.length }}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="tempProduct.title">
              <div class="card mb-3">
                <img
                  :src="tempProduct.imageUrl"
                  class="card-img-top primary-image"
                  alt="主圖"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ tempProduct.title }}
                    <span class="badge bg-primary ms-2"
                      >{{ tempProduct.category }}</span
                    >
                  </h5>
                  <p class="card-text">
                    商品描述：{{ tempProduct.description }}
                  </p>
                  <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ tempProduct.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ tempProduct.origin_price }}</del>
                    </p>
                    元 / {{ tempProduct.unit }}
                  </div>
                  <!-- 顯示剩餘幾個產品，少於 10 個則顯示紅色 -->
                  <p class="card-text">
                    剩餘
                    <span :class="{'text-danger': tempProduct.num < 10}"
                      >{{ tempProduct.num }}</span
                    >
                    個
                  </p>
                </div>
              </div>
              <!-- 其他照片 -->
              <template
                v-for="(pic, key) in tempProduct.imagesUrl"
                :key="'smallPic' + key"
              >
                <img :src="pic" :alt="'pic' + key" class="images m-2" />
              </template>
            </template>
            <p class="text-secondary" v-if="!tempProduct.title">
              請選擇一個商品查看
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="products.js" type="module"></script>
  </body>
</html>
